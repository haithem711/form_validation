<!DOCTYPE HTML>
<html>

<head>
    <title>Formulaire</title>
    
    <link rel="stylesheet" href="form.css" />
    
</head>

<body>
   
<form id="Form"  action="#"  > 
    <div id="section">
    <label for="fname">Name:</label>
<input id="name" type="text" name="fname">
<label for="fadress">Adress:</label>
<input type="text" name="fadress" id="adress">
<label for="femail">Email Adress:</label>
<input type="text" name="femail"  id="email"    ><span class="error" aria-live="polite"></span>
<label for="fpassowrd">Password::</label> 
<input type="password" name="fpassword"  id="password">
<label for="cpassowrd">Confirm password:</label> 
<input type="password" name="cpassword"  id="cpassword">
<label for="fcomment">Comment:</label>
<textarea name="message" rows="5" cols="30"  id="message"  ></textarea>
  

<input type="submit" value="Submit" id="myBtn">
<input type="reset" value="reset">



</form>


</div>


<script src="script.js"></script>
</body>

</html>
